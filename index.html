<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/master.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="top-section">
        <img style="border-top-left-radius: 15px; border-top-right-radius: 15px" src="images/bg-pattern-card.svg" alt="">
        <img class="victor-img" src="images/image-victor.jpg" alt="">
      </div>
      <div class="middle-section">
        <div class="name-age">
          <h3>Victor Crest</h3>
          <h4 class="mid-age">26</h4>
        </div>
        <p class="mid-para">London</p>
      </div>
      <hr>
      <div class="last-section">
        <div class="followers">
          <h3 class="last-head">80K</h3>
          <p class="last-para">Followers</p>
        </div>
        <div class="likes">
          <h3 class="last-head">803K</h3>
          <p class="last-para">Likes</p>
        </div>
        <div class="photos">
          <h3 class="last-head">1.4K</h3>
          <p class="last-para">Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Akshay</a>.
  </div>
</body>

</html>
